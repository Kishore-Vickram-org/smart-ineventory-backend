server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:file:./data/harbor-inventory;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  cors:
    allowed-origins:
      - http://localhost:5173
      - http://127.0.0.1:5173
    allowed-origin-patterns:
      - http://localhost:*
      - http://127.0.0.1:*
  seed:
    enabled: false
    